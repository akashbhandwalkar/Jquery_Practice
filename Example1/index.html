<!DOCTYPE html>
<html>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


		<script src="external.js"></script>
	
		<style type="text/css">
			.header-jquery{
				height:40px;
				background-color: #f5f5f5;
				margin-bottom:30px;
				-moz-box-shadow:    3px 3px 5px 6px #f5f5f5;
				  -webkit-box-shadow: 3px 3px 5px 6px #f5f5f5;
				  box-shadow:         2px 2px 2px 2px #f5f5f5;
			}
		</style>
	</head>
	
	<body>

		<div class="header-jquery">
		</div>
		<div class="row">
			
			<div class="col-sm-3">

				<div class="panel panel-default" id="panel1">
			      <div class="panel-heading">Panel Header</div>
			      <div class="panel-body">Panel Content</div>
			    </div>

			</div>

			<div class="col-sm-3">

				<div class="panel panel-primary" id="panel2">
			      <div class="panel-heading">Panel Header</div>
			      <div class="panel-body">Panel Content</div>
			    </div>

			</div>

			<div class="col-sm-3">

				<div class="panel panel-danger" id="panel3">
			      <div class="panel-heading">Panel Header</div>
			      <div class="panel-body">Panel Content</div>
			    </div>
			</div>

			<div class="col-sm-3">

				<div class="panel panel-info" id="panel4">
			      <div class="panel-heading">Panel Header</div>
			      <div class="panel-body">Panel Content</div>
			    </div>

			</div>

		</div>

		<div class="row">

			<div class="col-sm-3">

				<button class="btn btn-default" type="button" id="button1"> Hide </button>
 
			</div>

			<div class="col-sm-3">
				<button class="btn btn-primary" type="button" id="button2"> Slide Up </button>
			</div>

			<div class="col-sm-3">
				<button class="btn btn-danger" type="button" id="button3"> Fade In </button>
			</div>

			<div class="col-sm-3">
				<button class="btn btn-info" type="button" id="button4"> Reduce Opacity </button>
			</div>

		</div>


	</body>

</html>
